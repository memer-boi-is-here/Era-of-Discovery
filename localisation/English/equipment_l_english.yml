 gw_tank_equipment:0 "Great War Tank"
 gw_tank_equipment_short:0 "Great War Tank"
 gw_tank_equipment_desc:0 "Cavalry are soldiers or warriors who fight mounted on horseback. Cavalry were historically the most mobile of the combat arms, operating as light cavalry in the roles of reconnaissance, screening, and skirmishing in many armies, or as heavy cavalry for decisive shock attacks in other armies."
 
 light_tank_equipment:0 "Demi-lancer"
 light_tank_equipment_desc:0 "The demi-lancer or demilancer was a type of heavy cavalryman in Western Europe in the 16th and early 17th centuries. Demi-lancers were representative of the early modern trend of reducing the coverage of armour while increasing its thickness to provide protection for the vital areas against projectiles of gunpowder-based firearms of the time, such as the arquebus and the musket."
