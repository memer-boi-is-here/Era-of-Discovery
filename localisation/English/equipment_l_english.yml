 ####A New Era's Weapons####
 
 musket_desc:0 "A musket is a muzzle-loaded long gun that appeared as a smoothbore weapon in the early 16th century, at first as a heavier variant of the arquebus, capable of penetrating heavy armor."
 arquebus:0 "Arquebus"
 arquebus_musket:0 "Arquebus Musket"
 arquebus_musket_desc:0 "Arquebus is a form of long gun that appeared in 1411 in Europe and 1425 in Ottoman Empire, An infantryman armed with an arquebus is called an arquebusier, they were protected by Pikemen, it has been known for many names and sometimes even refered as "Arquebus Musket""
 wheelock_musket:0 "Wheellock Musket"
 wheelock_musket_desc:0 "Wheellock is a friction-wheel mechanism which creates a spark that causes a firearm to fire, it was used alongside the matchlock."
 snaphance_musket:0 "Snaphance Musket"
 snaphance_musket_desc:0 "Snaphance is a type of lock for firing a gun or is a gun using that mechanism. It is the mechanical progression of the wheellock firing mechanism, and along with the miquelet lock and doglock are predecessors of the flintlock mechanism. It fires from a flint struck against a striker plate above a steel pan to ignite the priming powder which fires the gun."
 matchlock_pistol:0 "Matchlock Pistol"
 matchlock_pistol_desc:0 "Matchlock Pistol is a pistol combined with Matchlock technology. After Matchlock technology is research, this technology will available after that."
 pistol_desc:0 "A pistol is a handgun, more specifically one with the chamber integral to its gun barrel, though in common usage the two terms are often used interchangeably. The English word was introduced in ca. 1570 — when early handguns were produced in Europe and is derived from the Middle French pistolet (ca. 1550), meaning a small gun or knife."
 wheelock_pistol:0 "Wheellock Pistol"
 wheelock_pistol_desc:0 "Wheellock technology is a mechanic which makes a spark. after this technology is introduce in muskets, this technology will be introduced in the pistols."
 snaphance_pistol:0 "Snaphance Pistol"
 snaphance_pistol_desc:0 "After Snaphance technology is researched in muskets. pistols will be also be upgraded with this technology too."
 medieval_pike:0 "Medieval Pike"
 medieval_pike_desc:0 "Pike is a pole weapon, a very long thrusting spear formerly used extensively by infantry. Pikes were used regularly in European warfare from the Late Middle Ages. , and were wielded by foot soldiers deployed in close quarters, until it was replaced by rifles, which had a longer range, and to which a bayonet could be attached."
 early_renaissance_pike:0 "Early Renaissance Pike"
 early_renaissance_pike_desc:0 "Early Renaissance Pike is improved in soft attack, armor, piercing and defense for this new pike."
 late_renaissance_pike:0 "Late Renaissance Pike"
 late_renaissance_pike_desc:0 "The era passed, things changed, also with pikes. This pike is improved the same characteristics as the early ones."
 medieval_halberd:0 "Medieval Halberd"
 medieval_halberd_desc:0 "A halberd (also called halbard, halbert or Swiss voulge) is a two-handed pole weapon that came to prominent use during the 14th, 15th, and 16th centuries. The word halberd is most likely equivalent to the German word Hellebarde, deriving from Middle High German halm (handle) and barte (battleaxe) joint to helmbarte. Troops that used the weapon are called halberdiers."
 halberd_desc:0 "A halberd (also called halbard, halbert or Swiss voulge) is a two-handed pole weapon that came to prominent use during the 14th, 15th, and 16th centuries. The word halberd is most likely equivalent to the German word Hellebarde, deriving from Middle High German halm (handle) and barte (battleaxe) joint to helmbarte. Troops that used the weapon are called halberdiers."
 early_renaissance_halberd:0 "Early Renaissance Halberd"
 early_renaissance_halberd_desc:0 "Halberd will be upgraded as same as pikes, but halberds are weaker than pikes."
 late_renaissance_halberd:0 "Late Renaissance Halberd"
 late_renaissance_halberd_desc:0 "Halberds is improved by making bigger halberd, making more damage to troops."

 pike_desc:0 "Pike is a pole weapon, a very long thrusting spear formerly used extensively by infantry. Pikes were used regularly in European warfare from the Late Middle Ages, and were wielded by foot soldiers deployed in close quarters, until it was replaced by rifles, which had a longer range, and to which a bayonet could be attached."

 ####SUPPLY WAGONS#####

 supply_wagon_1:0 "Supply Wagon"
 supply_wagon_1_desc:0 "Supply Wagon is a trasport cart that uses to transport weapons, guns, soldiers making it easier and faster to move."
 support_wagon_2:0 "Wheel Upgrades"
 support_wagon_2_desc:0 "Supply Wagon is fast, and wheels is the reason behind it, this wheel will improved the speed of Supply Wagon, making it faster to transport equipments and materials for army."
 support_wagon_3:0 "Armor Upgrades"
 support_wagon_3_desc:0 "The danger is in everywhere, Supply Wagon can be attacked anytime and without warning, so to prevent it, we have to improve armor and use new materials for security of supplies in the wagon."
 ####UPGRADES####

 matchlock_upgrades:0 "Matchlock Upgrades"
 matchlock_upgrades_desc:0 "Matchlock is a mechanism invented to facilitate the firing of a hand-held firearm, making it easier to fire for soldiers."
 snaplock_upgrades:0 "Snaplock Upgrades"
 snaplock_upgrades_desc:0 "Snaplock is a type of lock for firing a gun or is a gun fired by such a lock, A snaplock ignites the (usually muzzle-loading) weapon's propellant by means of sparks produced when a spring-powered cock strikes a flint down on to a piece of hardened steel. Therefore, it is similar to the snaphance."
 pistol_upgrades:0 "Pistol Snaplock Upgrades"
 pistol_upgrades_desc:0 "With new Snaplock technology, we can use Snaplock technology from muskets put it into pistols."
 pike_damage_upgrade:0 "Pike Damage Upgrades"
 pike_damage_upgrade_desc:0 "Improved by incrased sharpness. It will make pikes more damage to units that hit with this new pike."
 pike_weight_upgrade:0 "Pike Weight Improvements"
 pike_weight_upgrade_desc:0 "Pike is heavy making the troops move slowly, after fixing the weight, it will make troops easier to move."
 halberd_damage_upgrade:0 "Halberd Damage Upgrades"
 halberd_damage_upgrade_desc:0 "Halberd is also need to improve damage as same as pikes, by increase sharpness, resulting increased soft attack."
 halberd_weight_upgrade:0 "Halberd Weight Improvements"
 halberd_weight_upgrade_desc:0 "Halberds will also fixed in weight, making it easier to transport and carrying by soldiers while marching to other places."

