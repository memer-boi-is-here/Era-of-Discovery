 modern_tank_equipment:1 "Winged Hussars"
 modern_tank_equipment_desc:0 "The Winged Hussars is a heavy cavalry formation. Hussar dress was ostentatious and comprised plated body armour (cuirass, spaulders, bevors and arm bracers) adorned by gold ornaments, a burgonet or lobster-tailed pot helmet and jackboots as well as versatile weaponry such as lances, koncerz sabres, backswords, pistols, maces and hatchets. It was customary to maintain a red-and-white colour scheme, and to be girded with tanned animal hide. The wings were traditionally assembled from the feathers of raptors, and the angel-like frame was fastened onto the armour or saddle."
